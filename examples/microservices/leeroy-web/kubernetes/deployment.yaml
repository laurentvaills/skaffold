apiVersion: v1
kind: Service
metadata:
  name: leeroy-web
spec:
  type: NodePort
  selector:
    app: leroy-web
  ports:
    - nodePort: 30000
      port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: leeroy-web
  labels:
    app: leeroy-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: leeroy-web
  template:
    metadata:
      labels:
        app: leeroy-web
    spec:
      containers:
        - name: leeroy-web
          image: gcr.io/k8s-skaffold/leeroy-web
          ports:
            - containerPort: 8080
